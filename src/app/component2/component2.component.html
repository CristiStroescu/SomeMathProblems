<div class="component">
    <button class="button" (click)="resolveTheProblem(20)">Solve {{title}}</button>
    <p class="text">
        2520 is the smallest number that can be divided by each of the numbers from 1 to 10 without any remainder.
    </p>
    <p class="text">What is the smallest positive number that is evenly divisible by all of the numbers from 1 to 20?</p><br>
    <p class="text" *ngIf="isFound">The solution is: {{numberToFind}}</p>    
</div>
