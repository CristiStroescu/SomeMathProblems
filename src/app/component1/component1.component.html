<div class="component">
    <button class="button" (click)="resolveTheProblem(1000)">Solve {{title}}</button>
    <p class="text">
        If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
    <p class="text"> Find the sum of all the multiples of 3 or 5 below 1000.</p><br>
    <p class="text" *ngIf="isPressed">The solution is: {{sum}}</p>    
</div>
